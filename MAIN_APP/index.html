<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pokedex Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <img src="/images/pokemon-logo.png" alt="Pokemon logo" srcset="" width="280px" height="250px" class="logo">
    <p>Search your favorite Pokemon!</p>
    <div class="div-search">
      <input type="text" name="" id="">
      <button class="search">Search</button>
      <button class="all">Show all</button>
    </div>
  </div>

  <div class="renderCards">
    <div class="loading-animation">
      <img src="/images/pokeball-png-45330.png" alt="A pokeball spinning" srcset="">
      <p>Loading data...</p>
    </div>
    <ul class="pokemon-list"></ul>
  </div>
  
  <footer><p>This site was made by Matheus</footer>
  <script src="mainV2.js"></script>
</body>
</html>
